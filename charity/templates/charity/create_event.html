{% extends "play/layout.html" %}

{% block content %}
<div id="organisationAddEventContainer">
	<div class="container">
		<div class="row">
	    	<div id="organisationHeader"></div>
	    </div>
		<div class="row centered">
			<form class="form" id="addEventForm"  method='post'>{% csrf_token %}
				<h3 id="createTitle" style="color: #F85C37">WHAT ARE YOU PLANNING?</h3>

				<br />

				<div class="form-group">
					<label for="title" class="control-label">TITLE</label>
					<!-- {{form.title}} -->
					<input type="text" class="form-control" name="title" id="title">
				</div>

				<div class="form-group">
					<label for="challenge_event" class="control-label">CHALLENGE OR EVENT</label>
					<!-- {{form.challenge_event}} -->
						<select name="challenge_event" class="form-control">
							<option>Challenge</option>
							<option>Event</option>
						</select>
				</div>

				<div class="form-group">
					<label for="description" class="control-label">TELL US ABOUT IT</label>
					<!-- {{form.description}} -->
					<textarea id="description" class="form-control" name="description" rows="3"></textarea>
				</div>

				<div class="form-group">
					<label for="location" class="control-label">LOCATION</label>
					<!-- {{form.location}} -->
					<input type="text" class="form-control" name="location" id="location">
				</div>

				<div class="form-group">
					<label for="location" class="control-label">POINTS</label>
					<!-- {{form.points}} -->
					<input type="text" class="form-control" name="points" id="points">
				</div>

				<div class="form-group">
					<label for="location" class="control-label">EXPERIENCE</label>
					<!-- {{form.experience}} -->
					<input type="text" class="form-control" name="experience" id="experience">
				</div>

				<div class="form-group">
					<label for="date" class="control-label">DATE</label>
					<!-- {{form.date}} -->
            		<input name="date" type='text' class="form-control"/>
				</div>

				<div class="form-group">
					<label for="event_type" class="control-label">Event Type</label>
					<!-- {{form.event_type}} -->
					<select name="challenge_event" class="form-control">
						<option>Shopping</option>
						<option>Art</option>
						<option>Food</option>
						<option>Environment</option>
						<option>Animals</option>
						<option>Elders</option>
					</select>
				</div>

				<br />
				<div id="createSubmit">
					<input type="submit" class="btn btn-primary btn-default" value="DO IT!" style="width:250px;">
				</div>
			</form>


		</div>
	</div><!-- /container -->
</div>
{% endblock %}
